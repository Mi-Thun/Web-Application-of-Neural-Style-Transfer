<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <title>Document</title>
</head>

<body>
    
    <div class="container">
        <nav class="nav nav-pills flex-column flex-sm-row" style="margin-top:10px">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'orpage' %}">Or Page</a>
        </nav>
        <h1 class="text-center alert" style="background-color: rgb(163, 153, 153); margin-top: 10px">
            Neural Style Transfer
        </h1>
        <!-- upload -->
        <form method="post" action="{% url 'home' %}" enctype="multipart/form-data">
            {% csrf_token %} 
            {{Iform.style_image.label}}
            {{ Iform.style_image }}
            <br />
            {{Iform.source_image.label}}
            {{ Iform.source_image }}
            <button onclick="clearImage()" class="btn btn-outline-primary" style="width: 100%; margin-top: 10px">
                Generate Image
            </button>
        </form>
        <hr />
        <!-- resutl -->
        <div class="card" style="margin-top: 10px">
            <div class="card-header">Result Images:</div>
            <div class="align-self-center">
                {% if img is not None %}
                <div class="thumbnail">
                    <a href="{{ img }}">
                        <img src="{{ img }}" alt="No image" class="rounded float-left" style="
                  width: 50%;
                  margin-left: 200px;
                  margin-top: 10px;
                  margin-bottom: 10px;
                " />
                    </a>
                </div>
                {% else %}
                <p style="color: rgb(255, 0, 0); font-size: larger; margin: 50px">
                    No Images
                </p>
                {% endif %}
            </div>
        </div>
        <button onclick="clearImage()" class="btn btn-outline-danger" style="width: 100%; margin-top: 10px;margin-bottom: 80px;">
            <a style="text-decoration: none; color: rgb(0, 0, 0);display: block;" href="{% url 'clear' %}">Reset</a>
        </button>
    </div>
    <!-- <script>
        function preview() {
                frame.src = URL.createObjectURL(event.target.files[0]);
            }
            function clearImage() {
                document.getElementById('formFile').value = null;
                frame.src = "";
            }
            </script> -->
    <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}" />
</body>

</html>
